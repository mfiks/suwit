<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUWIT V2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SUWIT</h1>

    <div class="container">
        <div class="area-komputer">
            <img src="img/jempol.png" class="img-computer">
            <h3 id="pilihanKomputer">Pilihan Komputer</h3>
            <h4 id="score">score</h4>
            <div id="scoreC"></div>
        </div>
        <div class="info"></div>
        <div class="area-player">
            <h3 id="pilihanmu">Pilihan Anda</h3>
            <h4 id="score">score</h4>
            <div id="scoreP"></div>
            <ul>
                <li>
                    <img src="img/jempol.png" class="jempol">
                </li>
                <li>
                    <img src="img/telunjuk.png" class="telunjuk">
                </li>
                <li>
                    <img src="img/kelingking.png" class="kelingking">
                </li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
